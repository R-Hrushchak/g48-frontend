<!--Double navigation-->
<header>
  <!-- Navbar -->
  <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav"
              [containerInside]="false">
    <logo>
      <!-- Breadcrumb-->
      <div class="breadcrumbs breadcrumb-dn mr-auto">
        <p>Material Design for Bootstrap</p>
      </div>
      <!--/. Breadcrumb-->
    </logo>

    <navlinks>
      <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav">
        <!--Search Form-->
        <li>
          <form class="search-form" role="search">
            <div class="form-group waves-light">
              <input type="text" class="form-control" placeholder="Search">

        </li>
        <!--/.Search Form-->
        <li class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius><i class="fa fa-envelope"></i> <span

        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius><i class="fa fa-comments-o"></i> <span
            class="clearfix d-none d-sm-inline-block">Support</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius><i class="fa fa-user"></i> <span
            class="clearfix d-none d-sm-inline-block">Account</span></a>
        </li>
      </ul>
    </navlinks>
  </mdb-navbar>
  <!--/. Navbar -->
</header>
<!--/.Double navigation-->
