<h6>Home -> Received data</h6>
<h1>Received data</h1>

<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Sender</th>
      <th>Sent date</th>
      <th>Data</th>
      <th>Data (encrypted)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let file of files">
      <td>Jane Doe</td>
      <td>2018-04-19</td>
      <td>{{file.message_decrypted}}</td>
      <td>{{file.message}}</td>
    </tr>
    </tbody>
  </table>
</div>
