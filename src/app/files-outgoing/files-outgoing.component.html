<h6>Home -> Send patients data</h6>
<h1>Send patients data</h1>

<div>

  <div id="idWrapper">
    Receiving patient:<br>
    <input [(ngModel)]="recipient" type="text" class="form-control" id="id">
  </div>

  <div id="informationWrapper">
    Copy the patient's information here:<br>
    <textarea [(ngModel)]="data" id="information"></textarea>
  </div>

  <button (click)="sendData()" type="button" class="btn btn-primary" id="sendDataButton">Send data</button>

</div>
